<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>News Website</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        header {
            background-color: #0066cc; /* Changed navbar color */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Arial', sans-serif; /* Enhanced font for header */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 600; /* Enhanced font weight */
        }

        .logout-button {
            background-color: #333;  /* Dark gray background */
            color: white;
            padding: 10px 18px;  /* Increased padding for a bigger button */
            text-decoration: none;
            border: none;
            border-radius: 8px;  /* Slightly rounded corners for a smoother look */
            cursor: pointer;
            font-size: 1.1em;  /* Larger font size */
            font-weight: 500; /* Enhanced font weight for button */
        }
        
        .logout-button:hover {
            background-color: #555;  /* Slightly lighter gray on hover */
        }
        
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-family: "Montserrat", sans-serif;
            font-weight: 700;   

            text-align: center;
            color: #665f5f;
            font-size: 2.5em;
            font-weight: 600; /* Enhanced font weight */
        }

        ul.news-list {
            list-style: none;
            padding: 0;
        }

        ul.news-list li {
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 1.1em;
        }

        ul.news-list li:last-child {
            border-bottom: none;
        }

        ul.news-list a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: 600;
        }

        ul.news-list a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .read-more {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }

        .read-more:hover {
            color: #333;
        }
        .logo-heading {
            font-family: "Oswald", sans-serif;
            font-size: 40px; /* Larger size for the logo */
            color: #FFFFFF;
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1 class="logo-heading">Horizon News</h1>
    <form action="/logout" method="POST">
        <button type="submit" class="logout-button">Log Out</button>
    </form>
</header>

<div class="container">
    <h1>Latest News</h1>
    <ul class="news-list">
        <!-- Loop through news items dynamically -->
        {% for news in news_items %}
            <li>
                <a href="/news/{{ news.news_id }}">{{ news.news_title }}</a>
                <p class="read-more">Click to read more</p>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
