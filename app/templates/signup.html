<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Add Google Fonts for a consistent look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400;600&family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* Set general body font and background */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Logo heading style */
        .logo-container {
            text-align: center;
            margin-bottom: 30px; /* Space between logo and form */
        }

        .logo-heading {
            font-family: 'Bangers', cursive;
            font-size: 60px; /* Larger size for the logo */
            color: #0066cc;
            margin: 0;
        }

        /* Signup container styles */
        .signup-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        /* Heading style */
        h2 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form group styles */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc; /* Change to blue */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0057a3; /* Darker blue on hover */
        }
        

        .error 
        {
            color: red;
            font-size: 12px;
        }

        .success {
            color: green;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
     <div class="logo-container">
        <h1 class="logo-heading">Horizon News</h1>
    </div>

    <div class="signup-container">
        <h2>Create an Account</h2>
        <form method="POST" action="{{ url_for('main.signup') }}">
            <!-- Displaying success or error messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="{{ message_type }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="role">Select Role</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    {% for role in roles %}
                    <option value="{{ role.role_id }}">{{ role.role_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
